<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Lists and Tables</title>
    <link rel="stylesheet" href="ahmad.css">
</head>

<body>
    <img height="230" src="Babar Azam.jpg" alt="">
    <table>
        <caption>My first table</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Favourite Language</th>
            </tr>
        </thead>
        <br>
        <tbody>
            <tr>
                <td colspan="2">Ahmad Hassan</td>
                <!-- <td>Programmer</td> -->
                <td>Java</td>
            </tr>
            <br>
            <tr>
                <td rowspan="2"> Hassan</td>
                <!-- <td>Programmer</td> -->
                <td>Java</td>
            </tr>
        </tbody>


    </table>
    <!-- Lists -->
    <ul type="circle">
        <li>Ahmad</li>
        <li>Umair</li>
        <li>Waqar</li>
    </ul>
    <ol type="I">
        <li>Ahmad</li>
        <li>Umair</li>
        <li>Waqar</li>
    </ol>
</body>

</html>
